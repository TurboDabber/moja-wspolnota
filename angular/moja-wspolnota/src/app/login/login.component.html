<div class="login-component">
    <mat-card class="login-card">
        <div class="header">
            <h1>
                Moja wspólnota
            </h1>
            <a>
                Dobre miejsce dla twojej wspólnoty wyznaniowej
            </a>
            <a>
                jakakolwiek by nie była
            </a>
        </div>

        <div class="input-wrapper">
            <mat-form-field class="input">
                <mat-label>
                    Nazwa użytkownika
                </mat-label>
            
                <input matInput 
                       [(ngModel)]="userName">
            </mat-form-field>

            <mat-form-field class="input">
                <mat-label>
                    Hasło
                </mat-label>

                <input matInput 
                       [type]="hide ? 'password' : 'text'"
                       [(ngModel)]="password">
                       
                <button mat-icon-button 
                        matSuffix 
                        (click)="hide = !hide">
                    <mat-icon>
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </button>
            </mat-form-field>

            <button class="button"
                    mat-raised-button
                    color="primary"
                    (click)="onClick()">
                Login
            </button>
            <label>
                Nie masz konta? 
                <a routerLink="/register">
                    Zarejestruj się
                </a>
            </label> 
            <label>
                <h1><a routerLink="/main">
                    Użyj bez logowania
                </a></h1>
            </label>
        </div>
    </mat-card>
</div>
