<div class="navbar-container">
    <mat-toolbar class="toolbar">
        <span>Moja Wspólnota</span>

        <div class="buttons-container"
             *ngIf="!(isUserLogged$ | async)">
            <button mat-button
                    class="button"
                    (click)="onRegisterClick()">
                Zarejestruj się
            </button>

            <button mat-button
                    class="button"
                    (click)="onLoginClick()">
                Zaloguj się
            </button>
        </div>

        <div class="buttons-container"
             *ngIf="isUserLogged$ | async">
            <button mat-button
                    class="button"
                    (click)="onLogoutClick()">
                Wyloguj się
            </button>
        </div>
    </mat-toolbar>    
</div>
